[build]
  command = "hugo --gc --minify -b $URL --themesDir ../../"
  base    = "west136thblockassoc.netlify.app"
  publish = "west136thblockassoc.netlify.app/public"

[build.environment]
  HUGO_THEME = "repo"
  HUGO_VERSION = "0.69.2"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_VERSION = "0.69.2" # if older, use format: 0.53 (no trailing zero)

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL --themesDir ../../"
  HUGO_VERSION = "0.69.2" # if older, use format: 0.53 (no trailing zero)

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL --themesDir ../../"
  HUGO_VERSION = "0.69.2" # if older, use format: 0.53 (no trailing zero)

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
